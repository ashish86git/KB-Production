
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f0a500, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1000px;
            background: #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .left, .right {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .left {
            background: linear-gradient(45deg, #f0a500, #f4f4f4);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .left button {
            background: #333;
            color: #f4f4f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .left button:hover {
            background: #f0a500;
            color: #333;
        }

        .right {
            background: #333;
        }

        .right h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #222;
            color: #fff;
            outline: none;
        }

        .form-group input:focus {
            border-color: #f0a500;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #f0a500;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #ffa41b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your account and explore our photography services.</p>
            <button onclick="location.href='/signin'">Sign In</button>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>Create an Account</h2>
            <form action="/create-profile" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
