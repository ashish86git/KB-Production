<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Deliverable</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #1e1e1e;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-section {
            width: 50%;
            padding: 30px;
            border-right: 1px solid #333;
            overflow-y: auto;
            max-height: 100vh;
        }

        .right-section {
            width: 50%;
            background-color: #2c2c2c;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333;
            background-color: #2c2c2c;
            border-radius: 4px;
            color: #ffffff;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input[type="date"] {
            color-scheme: dark;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .notes {
            margin-top: 20px;
        }

        .notes textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            resize: none;
        }

        .form-section::-webkit-scrollbar {
            width: 8px;
        }

        .form-section::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Form and Notes -->
        <div class="form-section">
            <a href="javascript:history.back()" class="back-button">&larr; Back</a>
            <h1>New Deliverable</h1>
            <form>
                <div class="form-group">
                    <label for="project">Project*</label>
                    <select id="project" name="project">
                        <option value="">Select...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title*</label>
                    <input type="text" id="title" name="title" placeholder="type here">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity">
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="todo">Todo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cost">Cost</label>
                    <select id="cost" name="cost">
                        <option value="included">Included in package</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assigned">Assigned To</label>
                    <select id="assigned" name="assigned">
                        <option value="">Select...</option>
                    </select>
                </div>

                <button type="submit" class="button">Submit</button>
            </form>

            <div class="notes">
                <h2>Notes</h2>
                <textarea placeholder="Add new note here"></textarea>
            </div>
        </div>

        <!-- Right Section: Blank -->
        <div class="right-section"></div>
    </div>
</body>
</html>
