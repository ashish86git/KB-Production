
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Shoot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .header .back {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .header h1 {
            margin: 0;
        }

        .left-section, .right-section {
            width: 48%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        .duration-group {
            display: flex;
            gap: 10px;
        }

        .crew-section {
            margin-top: 30px;
        }

        .crew-section h2 {
            margin-bottom: 15px;
        }

        .crew-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .notes {
            margin-top: 30px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
        <h1>New Shoot</h1>
        <form action="new_shoot" method="POST">
    <div class="container">
        <div class="left-section">
            <div class="form-group">
                <label for="project">Project*</label>
                <input type="text" id="project" name="project">
            </div>

            <div class="form-group">
                <label for="shoot">Shoot*</label>
                <input list="shoot-options" id="shoot" name="shoot">
                <datalist id="shoot-options">
                    <option value="Full Length">
                    <option value="Short Video">
                    <option value="Reels">
                    <option value="Other">
                </datalist>
            </div>

            <!-- Custom Shoot Field (Initially Hidden) -->
            <div class="form-group hidden" id="custom-shoot-group">
                <label for="custom-shoot">Custom Shoot</label>
                <input type="text" id="custom-shoot">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="reporting_time">Reporting Time</label>
                <input type="time" id="reporting_time" name="reporting_time">
            </div>

            <div class="form-group">
                <label>Duration</label>
                <div class="duration-group">
                    <input type="number" id="hours" placeholder="Hours" name="duration_hours" min="0">
                    <input type="number" id="minutes" placeholder="Minutes" name="duration_minutes" min="0" max="59">
                </div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <textarea id="venue" name="venue" rows="3"></textarea>
            </div>
        </div>

        <div class="right-section">
            <div class="crew-section">
                <h2>Photo Crew</h2>
                <p>Enter your Photographer crew here and assign them roles.</p>
                <div class="crew-group">
                    <input type="text" placeholder="Photographer Name" name="photographer_name">
                    <input type="text" placeholder="Role" name="photographer_role">
                </div>
            </div>

            <div class="crew-section">
                <h2>Video Crew</h2>
                <p>Enter your Videographer crew here and assign them roles.</p>
                <div class="crew-group">
                    <input type="text" placeholder="Videographer Name" name="videographer_name">
                    <input type="text" placeholder="Role" name="videographer_role">
                </div>
            </div>

            <div class="crew-section">
                <h2>Additional Crew</h2>
                <p>Enter your support crew and their responsibility.</p>
                <div class="crew-group">
                    <input type="text" placeholder="Crew Member Name" name="crew_member_name">
                    <input type="text" placeholder="Responsibility" name="crew_responsibility">
                </div>
            </div>

            <div class="notes">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <div class="button-container">
                <button>Create</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("shoot").addEventListener("input", function () {
            let shootType = this.value;
            let customShootField = document.getElementById("custom-shoot-group");

            if (shootType.toLowerCase() === "other") {
                customShootField.classList.remove("hidden");
            } else {
                customShootField.classList.add("hidden");
            }
        });
    </script>
    </body>
</html>
